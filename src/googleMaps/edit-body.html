<h1>Google Map</h1>
<p>Create an embedded Google Map by completing the form.</p>

<div class="clearfix">
	<label>Address:</label> <textarea id="mapAddress" name="address" placeholder="Business, Street, City, State, Zip"></textarea>

	<div>
		<div class="form-control">
			<label>Width:</label>
			<div class="spinner" id="mapWidth">
				<input type="text" class="input-mini spinner-input">
				<div class="spinner-buttons	 btn-group btn-group-vertical">
					<button class="btn spinner-up">
						<i class="icon-chevron-up"></i>
					</button>
					<button class="btn spinner-down">
						<i class="icon-chevron-down"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="form-control">
			<label>Height:</label>
			<div class="spinner" id="mapHeight">
				<input type="text" class="input-mini spinner-input">
				<div class="spinner-buttons	 btn-group btn-group-vertical">
					<button class="btn spinner-up">
						<i class="icon-chevron-up"></i>
					</button>
					<button class="btn spinner-down">
						<i class="icon-chevron-down"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="form-control">
			<label>Zoom:</label>
			<div class="spinner" id="mapZoom">
				<input type="text" class="input-mini spinner-input">
				<div class="spinner-buttons	 btn-group btn-group-vertical">
					<button class="btn spinner-up">
						<i class="icon-chevron-up"></i>
					</button>
					<button class="btn spinner-down">
						<i class="icon-chevron-down"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

</div>

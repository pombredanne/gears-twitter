<h1>RSS Feed</h1>
<p>Create the following embedded RSS feed by completing the form.</p>
<div>
	<label for="txtFeedUrl">RSS Feed URL:</label>
	<input id="txtFeedUrl" name="FeedURL" type="text" class="input-xlarge" placeholder="http://googleblog.blogspot.com/feeds/posts/default" />
	<div class="form-control clearfix">
		<label>Number of posts:</label>
		<div class="spinner" id="postCount">
			<input type="text" class="input-mini spinner-input">
			<div class="spinner-buttons	 btn-group btn-group-vertical">
				<button class="btn spinner-up">
					<i class="icon-chevron-up"></i>
				</button>
				<button class="btn spinner-down">
					<i class="icon-chevron-down"></i>
				</button>
			</div>
		</div>
	</div>
</div>

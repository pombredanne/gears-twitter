<!DOCTYPE html>
<html class="fuelux">
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="//internalcdn.xexacttargetapps.com/fuelux-gearapi/0.0/dialog.js"></script>
	<script src="//fuelcdn.com/fuelux-imh/2.2/loader.min.js"></script>
	<link href="//fuelcdn.com/fuelux-imh/2.2/css/fuelux.css" rel="stylesheet" />
	<style type="text/css">
		body {
			background-color: #f3f3f3 !important;
		}
	</style>
	<script>
		$(document).ready(function() {

			FUELUX_GEAR.trigger('fetch');

			FUELUX_GEAR.on('receive', function(event, details) {
				console.log('in dialog', details);

				FUELUX_GEAR.trigger('ready');
			});

			FUELUX_GEAR.on('cancel', function(event, details) {
				FUELUX_GEAR.trigger('close');
			});

			FUELUX_GEAR.on('accept', function(event, details) {
				FUELUX_GEAR.trigger('close', {
					data: { "dialogProp1": "dialogVal1" }
				});
			});

		});
	</script>
</head>
<body>
	Dialog
</body>
</html>

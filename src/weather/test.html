<!DOCTYPE html>
<html class="fuelux">
<head>
	<title></title>
	<link href="//fuelcdn.com/fuelux-imh/2.2/css/fuelux.css" rel="stylesheet" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="//internalcdn.xexacttargetapps.com/fuelux-gearapi/0.0/gear.min.js"></script>
	<script src="//fuelcdn.com/fuelux-imh/2.2/loader.min.js"></script>
	<style type="text/css">
		body {
			background-color: #f3f3f3 !important;
		}
	</style>
	<script>
		$(document).ready(function() {
			$('#searchField').on('searched', function(event, searchText) {
				$.ajax({
					url : 'http://api.wunderground.com/api/a9098e8c1b9fb593/geolookup/conditions/q/IA/' + searchText + '.json',
					dataType : 'jsonp',
					success : function(data) {
						console.log(data);
						var location = data.location.city + ', ' + data.location.state;
						var temp = data.current_observation.temp_f;

						$('#output').html('current temperature in ' + location + ' is: ' + temp + '&deg;<br/>' + data.current_observation.weather + ' <img src="' + data.current_observation.icon_url + '" />');
					}
				});
			});

			$('#searchField').on('cleared', function() {
				$('#output').html('');
			});
		});
	</script>
</head>
<body>

	Enter Zipcode:<br/>
	<div id="searchField" class="input-append search">
		<input type="text" class="input-medium" placeholder="Search"><button class="btn"><i class="icon-search"></i></button>
	</div>

	<div id="output" class="clearfix"></div>
</body>
</html>

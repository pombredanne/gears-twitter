// load the form fields with the gear data passed from the canvas
function loadGearData(data) {
	$('input[value=' + data.orientation + ']').attr('checked', true);
}

$(document).ready(function(){
	// get the form field values to pass back to the canvas

	FUELUX_EDITOR.trigger('fetch');

	FUELUX_EDITOR.on('receive', function(e, details){
		_content = details.content;
		_gearData = details.gearData;

		loadGearData(_gearData);

		FUELUX_EDITOR.trigger('resize', { height: 240 });

		FUELUX_EDITOR.trigger('ready');
	});

	FUELUX_EDITOR.on('cancel', function(e, details){
		FUELUX_EDITOR.trigger('done', { content: details.content, gearData: details.gearData });
	});

	FUELUX_EDITOR.on('accept', function(e, details){
		var data = getGearData();
		var content = data.html;
		var gearData = data.json;

		FUELUX_EDITOR.trigger('done', { content: content, gearData: gearData, state: 'edit' });
	});

});
